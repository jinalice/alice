	<script type="text/javascript">
	$('#spice-md-movecenter-wrapperfive-3d').moveCenter({
			infinite : true ,
			prevOrNot : true ,
			nextOrNot : true ,
			clickOrNot : true,
			dots : true,
			initCount: {
				set : true,
				initCountNumber: 0
			},
			breakpoints: {
				set : true,
				width : 1024,
				number : 3
			},	
			selfCalc:{
			    set : true,
			    secondScale : 0.8
			},
			autoPlay : true ,
			number : 5 ,
			equalHeight : false,
			minScale : 0.5,
			set3D : true,
			addPcScroll : true,
			setSize : function( objParent , scale , oUl ,self ){
				var $obj = objParent.find('a.movecenter-click');
				$obj.css( 'transform' , 'scale('+scale+')' );
				// opcity  用 css 去控制1
				/* $obj.css( 'opacity' , 1 ); */
				/* $obj.css( 'opacity' , scale ); */
				/* objParent.css('z-index' , Math.round(6*scale)); */

				if( objParent.index() > this.count ){
					var $disNumber = objParent.index() - this.count;
					objParent.css('z-index' , Math.round(6*scale) - $disNumber );
				}else{
					objParent.css('z-index' , Math.round(6*scale));
				}
			}
			} );
	</script>
